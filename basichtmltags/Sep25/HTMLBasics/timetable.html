<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Table — Weekly Timetable</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    caption { font-weight: bold; margin-bottom: 8px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Weekly Timetable</h2>

  <table>
    <caption>Semester 1 Class Schedule</caption>
    <thead>
      <tr>
        <th scope="col">Time</th>
        <th scope="col">Mon</th>
        <th scope="col">Tue</th>
        <th scope="col">Wed</th>
        <th scope="col">Thu</th>
        <th scope="col">Fri</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">8–9 AM</th>
        <td>Web Design</td>
        <td rowspan="2">Programming Lab</td>
        <td>—</td>
        <td>—</td>
        <td>Database</td>
      </tr>
      <tr>
        <th scope="row">9–10 AM</th>
        <td>—</td>
        <td>Web Design</td>
        <td colspan="2">Project Meeting</td>
      </tr>
      <tr>
        <th scope="row">10–11 AM</th>
        <td>Math</td>
        <td>—</td>
        <td>Database</td>
        <td>—</td>
        <td>—</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
