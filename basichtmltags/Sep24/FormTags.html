<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta gives info about the web page--not displayed in webpage but helps in the following-->
     <!-- helps with setting the text langaugae UTF 8 Unicode Transformation Format, specifies mobile friendly layout with  width=device-width-->
      <!-- also can add content ="travel,tourism,vacation" to give clues to search engine about the site -->
    <title>Form Demo</title>
  </head>
  <body>
    <!-- form design -->
    <fieldset>
      <legend>Basic Form Tags</legend>
      <form>
        <!-- labels -->
        <label>Username</label>
        <!-- textbox -->
        <input type="text" />
        <br />
        <!-- password -->
        <label>Password</label>
        <input type="password" />
        <br />
        <!-- email -->
        <label>Email</label>
        <input type="email" />
        <br />
        <!-- calendar -->
        <label>Birthdate</label>
        <input type="date" />
        <br />
        <!-- check box -->
        <label>Interests</label>
        <input type="checkbox" />Swimming <input type="checkbox" />Photography
        <input type="checkbox" />Aerobics
        <br />
        <!-- radio button/option button -->
        <label>Gender</label>
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female
        <br />
        <!-- combo box -->
        <label>Country</label>
        <select>
          <option>Select Country</option>
          <option>Malaysia</option>
          <option>Thailand</option>
          <option>Indonesia</option>
          <option>Hong Kong</option>
          <option>Vietnam</option>
        </select>
        <br />
        <!-- text area -->
        <label>Comments</label>
        <textarea>Enter any comments here...  
        </textarea>
        <br>
        <!-- submit button -->
        <input type="submit" value="Register" />
        <!-- reset -->
        <input type="reset">
      </form>
    </fieldset>
  </body>
</html>
