<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- used for document encoding -- supporting multi language -->
    <meta charset="UTF-8" />
    <!-- provides responsive layout to the web page  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- to include in SEO --to appear in search results-->
    <meta name="description" content="demopurpose" />
    <title>Demo Form</title>
  </head>
  <body>
    <!-- form design -->
    <fieldset>
      <legend>Basic Form Controls</legend>
      <form>
        <!-- labels -->
        <label>Username</label>
        <!-- textbox -->
        <input type="text" />
        <br />
        <label>Password</label>
        <!-- password box -->
        <input type="password" />
        <br />
        <label>Email</label>
        <!-- email -->
        <input type="email" />
        <br />
        <label>Birthdate</label>
        <!-- calendar/date -->
        <input type="date" />
        <br />
        <label>Interests</label>
        <!-- checkbox -->
        <input type="checkbox" />Swimming <input type="checkbox" />Aerobics
        <input type="checkbox" />Yoga
        <br />
        <label>Interests</label>
        <!-- radio button -->
         <input type="radio" name="gender">Male
         <input type="radio" name="gender">Female
         <br>
         <label>State</label>
         <!-- combobox -->
          <select>
            <option>Select Option</option>
            <option>Penang</option>
            <option>Johor</option>
            <option>KL</option>
          </select>
          <br>
          <label>Comments</label>
          <!-- text area -->
           <textarea>Enter Comments here...</textarea>
           <br>
           <!-- submit button -->
            <input type="submit" value="Register">
            <input type="reset">
      </form>
    </fieldset>
  </body>
</html>
