<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="regForm">
        <h2>Register</h2>
        <!-- username -->
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="uname" />
          <small id="s1">error message</small>
        </div>
        <!-- email -->
        <div class="form-control">
          <label for="useremail">Email</label>
          <input type="email" id="uemail" />
          <small id="s2">error message</small>
        </div>
        <!-- gender radio button -->
        <!-- submit button -->
         <div class="form-control">
            <label for="gender">Gender</label>
            <div class="other-control">
                <input type="radio" id="gender">Male
                <input type="radio" id="gender">Female
            </div>
            <small id="s3">error message</small>
         </div>
         <!-- combo box -->
          <div class="form-control">
            <label for="formlevel">Form</label>
            <select id="formlevel">
                <option value="">Choose an option</option>
                <option value="1">Form 1</option>
                <option value="2">Form 2</option>
                <option value="3">Form 3</option>
            </select>
            <small id="s4">error message</small>
          </div>
          <!-- checkbox -->
           <div class="form-control">
            <label for="subjects">Subjects</label>
            <div class="other-control">
                <input type="checkbox" id="subject1">Maths
                <input type="checkbox" id="subject2">AddMaths
                <input type="checkbox" id="subject3">Biology
            </div>
            <small id="s5">error message</small>
           </div>
        <button type="submit">Register</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
