<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example2</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div class="container">
      <form id="form">
        <h2>Register</h2>
        <!-- label and textbox for username -->
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" />
          <small id="s1">error message</small>
        </div>
        <!-- label and textbox for email -->
        <div class="form-control">
          <label for="useremail">Email</label>
          <input type="email" id="useremail" />
          <small id="s2">error message</small>
        </div>

        <!-- label and password box -->
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="userpass" />
          <small id="s3">error message</small>
        </div>

        <!-- label and confirn assword box -->
        <div class="form-control">
          <label for="password">Confirm Password</label>
          <input type="password" id="confirmpass" />
          <small id="s4">error message</small>
        </div>

        <!-- label and radio button fo gender -->
        <div class="form-control">
          <label for="gender">Gender</label>
          <div class="other-control">
            <input type="radio" id="gender" name="gender" />Male
            <input type="radio" id="gender" name="gender" />Female
          </div>
          <small id="s5">error message</small>
        </div>

        <!-- label and combo box -- select -->
        <div class="form-control">
          <label for="formlevel">Form</label>
          <select id="formlevel">
            <option value="">Choose an option</option>
            <option value="1">Form 1</option>
            <option value="2">Form 2</option>
            <option value="3">Form 3</option>
          </select>
          <small id="s6">error message</small>
        </div>

        <!-- label and checkbox -->
        <div class="form-control">
          <label for="subjects">Subjects</label>
          <div class="other-control">
            <input type="checkbox" id="subject1" />Maths
            <input type="checkbox" id="subject2" />AddMaths
            <input type="checkbox" id="subject3" />Biology
          </div>
          <small id="s7">error message</small>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
