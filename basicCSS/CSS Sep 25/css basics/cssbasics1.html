<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Basics</title>
    <!-- Internal CSS with Selectors-->
    <style>
      /* Class Selector --Reusable for multiple sections/tags */
      .customclass1 {
        color: blue;
      }
      .customclass2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="customclass1">heading 1 in blue</h1>
    <h1 class="customclass2">heading 1 in red</h1>

    <p class="customclass1">paragraph in blue</p>
  </body>
</html>
