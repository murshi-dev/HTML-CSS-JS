<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- add style tag for internal style sheet -->
    <style>
        h2{
            color:green;
        }
        li
        {
            background-color: gray;
            color:white;
        }
    </style>
</head>
<body>
    <!-- inline style -->
    <h1 style="color:blue">Heading 1</h1>
    <p style="font-family: Georgia, 'Times New Roman', Times, serif;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit numquam in minus veritatis placeat. Error debitis, fugiat natus sit omnis voluptatibus molestias deleniti tenetur alias dolorum dolore eligendi ullam aliquid.</p>
    <!-- internal style sheet -->
    <h2>Heading 2</h2>
    <ul>
        <li>Monday</li>
        <li>Tuesday</li>
    </ul>

</body>
</html>
