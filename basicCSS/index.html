<html>
    <head>
        <title>First Page</title>
        <!-- link the CSS file here -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- design the page here -->
        <!-- text tags -->
        <p>this is a paragraph demo</p>
        <h1 class="style1">Heading 1 first style</h1>
        <h1>Heading 1 second style</h1>
        <h3>Heading 3</h3>
        <h6>Heading 6</h6>
        <!-- list tags -->
        <!-- unordered lists -->
        <ul class="style1">
            <li>DIT</li>
            <li>DSA</li>
            <li>DDS</li>
        </ul>
        <!-- ordered lists -->
        <ol id="style2">
            <li>monday</li>
            <li>tuesday</li>
            <li>wednesday</li>
            <li>thursday</li>
            <li>friday</li>
        </ol>
        <!-- table tags -->
        <!-- tr - table row
             td - table definition
             th - table header 
            border=1 is an attribute of table tag-->
        <table border="1" id="style2">
            <tr>
                <th>Name</th>
                <th>Birthday</th>
            </th>
            <tr>
                <td>Amy</td>
                <td>Jan 5</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>June 6</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Aug 3</td>
            </tr>
        </table>
        <!-- hyperlink - connect to other web pages -->
        <!-- a - anchor tag -->
        <a href="www.twitter.com">Twitter</a>
        <br>        
        <a href="www.youtube.com">Watch Videos Here</a>
        <br>
        <!-- images -->
        <img src="happy.png" alt="happy face" width="100px" height="100px">
        <!-- form controls -->
        <form action="#">
            <fieldset>
                <legend>Student Info</legend>
                <label>Username:</label>
                <input type="text">
                <br>
                <label>Password:</label>
                <input type="password">
                <br>
                <label>Subjects:</label>
                <input type="checkbox">DSA
                <input type="checkbox">DIT
                <input type="checkbox">DDS
                <br>
                <label>Year Intake:</label>
                <input type="radio" name="year">2022
                <input type="radio" name="year">2023
                <br>
                <input type="submit">
                <input type="reset">

            </fieldset>
        </form>
    </body>
</html>
